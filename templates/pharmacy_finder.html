{% extends "base.html" %}

{% block title %}Pharmacy Finder{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <script>
      window.tailwind = {
        config: {
          corePlugins: {
            preflight: false,
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Specific styles for this page */
        /* We prefix with .page-wrapper to avoid conflicts */
        .page-wrapper body {
            font-family: 'Inter', sans-serif;
            background-color: transparent !important; /* Let base.html handle background */
            color: #cbd5e1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .widget-box {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease-in-out;
        }
        .widget-box:hover {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background-color: #2563eb; transition: background-color 0.2s ease;
        }
        .btn-primary:hover { background-color: #1d4ed8; }
        .btn-primary:disabled { background-color: #374151; cursor: not-allowed; opacity: 0.7; }
        
        /* --- Map Styles --- */
        #map {
            height: 100%;
            min-height: 400px; /* For mobile */
            width: 100%;
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10; /* Ensure map is clickable */
        }
        .leaflet-container {
            background-color: #0d1a2e; /* Dark background for map tiles */
        }
        /* Custom map popup styles */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background-color: #1e293b; /* bg-slate-800 */
            color: #e2e8f0; /* text-slate-200 */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
        }
        .leaflet-popup-content {
            font-weight: 500;
        }
        .leaflet-popup-close-button {
            color: #e2e8f0 !important;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="relative z-10 max-w-7xl mx-auto space-y-6">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white">Find Nearby Pharmacies</h2>
            <p class="text-slate-400">
                Click the button to find pharmacies within 15km of your location.
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="space-y-6">
                <button id="getLocationBtn" onclick="getUserLocation()" class="w-full py-3 px-4 rounded-lg font-semibold text-white btn-primary">
                    Find Pharmacies Near Me
                </button>

                <div id="status" class="p-4 rounded-lg text-center font-medium hidden"></div>
                
                <div id="results-list" class="space-y-4 max-h-[600px] overflow-y-auto">
                    </div>
            </div>
            
            <div class="w-full h-full">
                <div id="map"></div>
            </div>

        </div>
    </div>
{% endblock %}


{% block scripts %}
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <script>
        // Note: This script block runs *after* the base.html scripts
        
        const API_URL = 'http://127.0.0.1:5000/api/find-pharmacies';
        let userLocation = null;

        const getLocationBtn = document.getElementById('getLocationBtn');
        const statusEl = document.getElementById('status');
        const resultsList = document.getElementById('results-list');
        
        let map;
        let userMarkerLayer;
        let pharmacyMarkerLayer;

        function initMap() {
            if (document.getElementById('map') && !map) {
                map = L.map('map').setView([20.59, 78.96], 5); // [lat, lon], zoom

                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 20
                }).addTo(map);
                
                userMarkerLayer = L.layerGroup().addTo(map);
                pharmacyMarkerLayer = L.layerGroup().addTo(map);
            }
        }
        
        const userIcon = L.icon({
            iconUrl: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzI1NjNlYiIgd2lkdGg9IjM2cHgiIGhlaWdodD0iMzZweCI+PHBhdGggZD0iTTEyIDJDOC4xMyAyIDUgNS4xMyA1IDljMCA1LjI1IDcgMTMgNyAxM3M3LTcuNzUgNy0xM2MwLTMuODctMy4xMy03LTctN3ptMCA5LjVjLTEuMzggMC0yLjUtMS4xMi0yLjUtMi41czEuMTItMi41IDIuNS0yLjUgMi41IDEuMTIgMi41IDIuNVMxMy4zOCAxMS41IDEyIDExLjV6Ii8+PC9zdmc+',
            iconSize: [36, 36],
            iconAnchor: [18, 36],
            popupAnchor: [0, -36]
        });

        const pharmacyIcon = L.icon({
            iconUrl: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI0VmNDQ0NCIgd2lkdGg9IjM2cHgiIGhlaWdodD0iMzZweCI+PHBhdGggZD0iTTEyIDJDOC4xMyAyIDUgNS4xMyA1IDljMCA1LjI1IDcgMTMgNyAxM3M3LTcuNzUgNy0xM2MwLTMuODctMy4xMy03LTctN3ptMSA5LjVoLTJWMTRoMnYtMi41em0wLTNoLTJWMTBoMnYxLjV6Ii8+PC9zdmc+',
            iconSize: [36, 36],
            iconAnchor: [18, 36],
            popupAnchor: [0, -36]
        });

        function getUserLocation() {
            if (!navigator.geolocation) {
                showStatus("Geolocation is not supported by your browser.", "error");
                return;
            }
            showStatus("Finding your location...", "loading");
            if (getLocationBtn) getLocationBtn.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    showStatus("Location found! Searching for nearby pharmacies...", "loading");
                    
                    if (map) {
                        map.setView([userLocation.lat, userLocation.lon], 14); // Zoom level 14
                        
                        userMarkerLayer.clearLayers();
                        L.marker([userLocation.lat, userLocation.lon], { icon: userIcon })
                            .addTo(userMarkerLayer)
                            .bindPopup('Your Location')
                            .openPopup();
                    }
                    
                    handleSearch();
                },
                (error) => {
                    showStatus(`Error getting location: ${error.message}`, "error");
                    if (getLocationBtn) getLocationBtn.disabled = false;
                }
            );
        }

        async function handleSearch() {
            if (resultsList) resultsList.innerHTML = "";
            if (pharmacyMarkerLayer) pharmacyMarkerLayer.clearLayers();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_lat: userLocation.lat,
                        user_lon: userLocation.lon
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || `HTTP error! status: ${response.status}`);
                }
                const pharmacies = await response.json();
                displayResults(pharmacies);

            } catch (error) {
                showStatus(`Error: ${error.message}`, "error");
            } finally {
                if (getLocationBtn) getLocationBtn.disabled = false;
            }
        }

        function displayResults(pharmacies) {
            if (pharmacies.length === 0) {
                showStatus(`No pharmacies found within 15km.`, "loading");
                return;
            }
            
            showStatus(`Showing ${pharmacies.length} closest pharmacies:`, "success");
            
            for (const pharmacy of pharmacies) {
                if (resultsList) {
                    const linkBox = document.createElement('a');
                    linkBox.href = pharmacy.google_map_link;
                    linkBox.target = "_blank";
                    linkBox.className = "block p-5 rounded-lg widget-box";
                    linkBox.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <strong class="text-xl text-white">${pharmacy.name}</strong>
                            <span class="text-sm font-semibold text-green-400">
                                ${pharmacy.distance_km.toFixed(2)} km away
                            </span>
                        </div>
                        <small class="text-slate-400">${pharmacy.address}</small>
                    `;
                    resultsList.appendChild(linkBox);
                }
                
                if (pharmacyMarkerLayer) {
                    L.marker([pharmacy.latitude, pharmacy.longitude], { icon: pharmacyIcon })
                        .addTo(pharmacyMarkerLayer)
                        .bindPopup(`<strong>${pharmacy.name}</strong><br>${pharmacy.distance_km.toFixed(2)} km away`);
                }
            }
        }
        
        function showStatus(message, type) {
            if (!statusEl) return;
            statusEl.textContent = message;
            statusEl.className = 'p-4 rounded-lg text-center font-medium'; // Reset classes
            
            if (type === 'loading') {
                statusEl.classList.add('bg-blue-900/50', 'text-blue-200');
            } else if (type === 'success') {
                statusEl.classList.add('bg-green-900/5Ea0', 'text-green-200');
            } else if (type === 'error') {
                statusEl.classList.add('bg-red-900/50', 'text-red-200');
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            initMap();
        });

    </script>
{% endblock %}
